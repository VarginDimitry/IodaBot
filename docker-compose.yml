version: '3.7'


networks:
    default:


services:

    redis:
        image: "redis:alpine"
        restart: always
        environment:
            TZ: UTC
        ports:
            - "6379:6379"

    bot:
        build: .
        restart: always
        depends_on:
            - redis
        env_file:
            -   .env
        environment:
            TZ: UTC
            REDIS_URL: redis://redis:6379/0
        volumes:
            - .:/app
        networks:
            - default
